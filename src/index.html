<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gerador de Senhas</h2>

      <label for="length">Tamanho:</label>
      <input type="number" id="length" min="4" max="32" value="12" />

      <div class="options">
        <label
          ><input type="checkbox" id="uppercase" checked /> Letras
          maiúsculas</label
        ><br />
        <label
          ><input type="checkbox" id="lowercase" checked /> Letras
          minúsculas</label
        ><br />
        <label><input type="checkbox" id="numbers" checked /> Números</label
        ><br />
        <label><input type="checkbox" id="symbols" /> Símbolos</label>
      </div>

      <button onclick="generatePassword()">Gerar Senha</button>

      <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
